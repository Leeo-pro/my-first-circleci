- hosts: localhost
  become: yes  # 管理者権限で実行するための設定
  tasks:
    - name: Print a message
      debug:
        msg: "Ansible playbook is running!"

    - name: Update APT package index (Ubuntu/Debian)
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present