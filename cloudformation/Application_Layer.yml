AWSTemplateFormatVersion: 2010-09-09
Description: Application_Layer Template

Parameters:
  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - m1.small
      - m1.large

  DBInstanceIdentifier:
    Type: String
    Default: my-db-instance

  DBInstanceType:
    Type: String
    Default: db.t3.micro
    AllowedValues:
      - db.t3.micro
      - db.t2.small
      - db.t2.medium

  DBSubnetGroupDescription:
    Type: String
    Default: RDS subnet group

  KeyPairName:
    Description: Name of an existing EC2 KeyPair to enable SSH access
    Type: String
    Default: key202408

  DBPassword:
    Type: AWS::SSM::Parameter::Value<SecureString>
    Default: /myapp/dbpassword

Resources:
  # KMSキーの作成
  MyKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "KMS key for RDS encryption"
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Sid: Allow administration of the key
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - kms:*
            Resource: "*"

  MyKMSAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: alias/my-rds-key
      TargetKeyId: !Ref MyKMSKey

  SampleEC21a:
    Type: AWS::EC2::Instance
    Properties:
      NetworkInterfaces:
        - SubnetId: !ImportValue PublicSubnet1aId-NetworkLayer
          GroupSet:
            - !ImportValue SecurityGroupEC2Id-SecurityLayer
          DeviceIndex: 0
      InstanceType: !Ref InstanceType
      ImageId: ami-0af1df87db7b650f4
      IamInstanceProfile:
        !Ref S3AccessInstanceProfile
      KeyName: !Ref KeyPairName
      Tags:
        - Key: Name
          Value: SampleEC21a

  SampleRDS:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage : 20
      DBInstanceClass: !Ref DBInstanceType
      Port: 3306
      StorageType: gp2
      BackupRetentionPeriod: 1
      MasterUsername: admin
      MasterUserPassword: !Ref DBPassword
      DBInstanceIdentifier: !Ref DBInstanceIdentifier
      DBName: SampleRDS
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: !Ref "AWS::Region"
      Engine: mysql
      EngineVersion: 8.0.35
      DBSubnetGroupName: !Ref SampleRDSSubnetgroup
      MultiAZ: false
      VPCSecurityGroups:
        - !ImportValue SecurityGroupRDSId-SecurityLayer
      StorageEncrypted: true
      KmsKeyId: !Ref MyKMSKey
      DeleteAutomatedBackups: true

  SampleRDSSubnetgroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: !Ref DBSubnetGroupDescription
      DBSubnetGroupName: SampleRDSSubnetgroup
      SubnetIds:
        - !ImportValue PrivateSubnet1aId-NetworkLayer
        - !ImportValue PrivateSubnet1cId-NetworkLayer

  SampleALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      IpAddressType: ipv4
      Name: SampleALB
      Scheme: internet-facing
      SecurityGroups:
        - !ImportValue SecurityGroupALBId-SecurityLayer
      Subnets:
        - !ImportValue PublicSubnet1aId-NetworkLayer
        - !ImportValue PublicSubnet1cId-NetworkLayer
      Tags:
        - Key: Name
          Value: SampleALB

  # ALBのターゲットグループの指定
  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: ALBTargetGroup
      Port: 80
      Protocol: HTTP
      Targets:
        - Id:
            Ref: SampleEC21a
          Port: 80
      VpcId: !ImportValue SampleVPCId-NetworkLayer
      # ヘルスチェックを有効化
      HealthCheckEnabled: true
      # ヘルスチェックプロトコル（ターゲットでヘルスチェックを実行するときにロードバランサーが使用するプロトコル）
      HealthCheckProtocol: HTTP
      # ヘルスチェックパス(ヘルスチェックのターゲットの送信先)
      HealthCheckPath: /
      # ヘルスチェックポート(ターゲットでヘルスチェックを実行するときにロードバランサーが使用するポート)
      HealthCheckPort: traffic-port
      # 正常のしきい値(非正常なインスタンスが正常であると見なすまでに必要なヘルスチェックの連続成功回数)
      HealthyThresholdCount: 5
      # 非正常のしきい値(ターゲットが異常であると見なされるまでに必要なヘルスチェックの連続失敗回数)
      UnhealthyThresholdCount: 2
      # タイムアウト(ヘルスチェックを失敗と見なす、ターゲットからレスポンスがない時間)
      HealthCheckTimeoutSeconds: 5
      # 間隔(個々のターゲットのヘルスチェックの概算間隔)
      HealthCheckIntervalSeconds: 30
      # 成功コード(ターゲットからの正常なレスポンスを確認するために使用するHTTPコード)
      Matcher:
        HttpCode: 200
      Tags:
        - Key: Name
          Value: Target

  # ALBのリスナーの指定
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            !Ref ALBTargetGroup
      LoadBalancerArn:
        !Ref SampleALB
      Port: 80
      Protocol: HTTP

  # S3バケットの指定
  SampleS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: sample-s3-202408
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      VersioningConfiguration:
        Status: Suspended

  # S3バケットポリシーの指定
  SampleS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SampleS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource: !Sub "arn:aws:s3:::${SampleS3Bucket}/*"
            Principal: "*"

  # IAMロールの指定
  S3AccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: EC2S3AccessPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${SampleS3Bucket}"
                  - !Sub "arn:aws:s3:::${SampleS3Bucket}/*"

  # インスタンスプロファイルの指定
  S3AccessInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - !Ref S3AccessRole
